<!DOCTYPE html>
<html>
  <head>
    <title>Display Converter</title>
    <meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3" style="width: 450px">
      <h2 class="text-center">Pixel to Inch Converter</h2>
      <label for="pixels">Enter Pixels:</label>
      <input type="number" id="pixels" />
      <label for="inches">Enter Inches:</label>
      <input type="number" id="inches" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
